<!DOCTYPE html>
<html>
<head>
  <title>3D Scanner App</title>
  <style>
    #preview {
      width: 400px;
      height: 300px;
      border: 1px solid black;
      margin-bottom: 10px;
    }

    #scanButton {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    #scanButton:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>3D Scanner App</h1>

  <div id="preview"></div>

  <button id="scanButton">Scan</button>

  <script>
    // Get video stream and display it in the preview element
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(function(stream) {
        var video = document.createElement('video');
        video.srcObject = stream;
        video.play();
        document.getElementById('preview').appendChild(video);
      })
      .catch(function(error) {
        console.log('Error accessing camera:', error);
      });

    // Perform scan when the scan button is clicked
    document.getElementById('scanButton').addEventListener('click', function() {
      // Add your 3D scanning logic here
      console.log('Performing scan...');
    });
  </script>
</body>
</html>
