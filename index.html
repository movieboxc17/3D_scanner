<!DOCTYPE html>
<html>
<head>
  <title>Secure Photo Upload</title>
  <style>
    /* CSS styles */
    .upload-form {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .upload-form label {
      display: block;
      margin-bottom: 10px;
    }

    .upload-form input[type="file"] {
      margin-bottom: 10px;
    }

    .upload-form button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .upload-form button:hover {
      background-color: #45a049;
    }

    .error-message {
      color: red;
    }

    .uploaded-photos {
      margin-top: 20px;
    }

    .uploaded-photos img {
      max-width: 200px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="upload-form">
    <h2>Secure Photo Upload</h2>
    <form id="photoForm" enctype="multipart/form-data">
      <label for="photo">Select a photo:</label>
      <input type="file" id="photo" name="photo" accept="image/*" required>
      <button type="submit">Upload</button>
    </form>
    <p id="errorMessage" class="error-message"></p>
  </div>

  <div class="uploaded-photos" id="uploadedPhotos">
    <!-- Uploaded photos will be displayed here -->
  </div>

  <script>
    // JavaScript code
    document.getElementById('photoForm').addEventListener('submit', function(event) {
      event.preventDefault();
      var fileInput = document.getElementById('photo');
      var file = fileInput.files[0];

      // Validate file type (image)
      if (!file || !file.type.startsWith('image/')) {
        document.getElementById('errorMessage').textContent = 'Please select an image file.';
        return;
      }

      // Validate file size (e.g., limit to 5MB)
      var maxSize = 5 * 1024 * 1024; // 5MB
      if (file.size > maxSize) {
        document.getElementById('errorMessage').textContent = 'Please select a smaller image (max 5MB).';
        return;
      }

      // All validations passed, proceed with upload
      document.getElementById('errorMessage').textContent = '';

      var reader = new FileReader();

      // Read the image file as a data URL
      reader.readAsDataURL(file);

      // Handle the image file load event
      reader.onload = function(event) {
        var imgElement = document.createElement('img');
        imgElement.src = event.target.result;
        document.getElementById('uploadedPhotos').appendChild(imgElement);
      };

      // Simulate upload process (replace with your actual implementation)
      setTimeout(function() {
        alert('Photo uploaded successfully!');
        document.getElementById('photoForm').reset();
      }, 2000);
    });
  </script>
</body>
</html>
